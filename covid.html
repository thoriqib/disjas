<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard COVID-19 Indonesia</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
      <div class="container">
            <div id="loading"></div>
            <div class="my-5">
                  <select
                        class="py-2 px-3 shadow"
                        id="data-selector"
                        onchange="graph()"
                  >
                    <option value="1">Semua</option>
                    <option value="2020">2020</option>
                    <option value="2021" selected>2021</option>
                  </select>
            </div>

            <div class="card shadow">
                  <div class="card-body">
                        <canvas id="myChart" width="100%" height="100%"></canvas>
                  </div>
            </div>
            
      </div>

      <h5>Sumber Data</h5>
      <ul>
            <li><a href="https://github.com/Reynadi531/api-covid19-indonesia-v2">API COVID-19 Indonesia v2</a></li>
            <li><a href="https://data.covid19.go.id/public/api/update.json">Covid19.go.id</a></li>
      </ul>
      

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="script/moment.js"></script>
      <script src="script/model.js"></script>
      <script src="script/script.js">
            
       </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
