<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard COVID-19 Indonesia</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>
<body>
      <div class="container">
            <h1 class="text-center my-3">Dashboard Covid-19 Indonesia</h1>
            <div id="loading"></div>
            <div class="card shadow">
                  <div class="card-body">
                        <button class="btn btn-success" id="btn-dynamic" onclick="drawDynamicChart()"><i class="bi bi-play-fill"></i></button>
                        <div class="d-flex justify-content-center">
                              <div class="text-primary" role="status" id="spinner-dynamic">
                                    <span class="visually-hidden">Loading...</span>
                              </div>
                        </div>
                        <canvas id="dynamic" width="100%" height="100%"></canvas>
                  </div>
            </div>
            <div class="row my-5 d-flex justify-content-center align-items-center">
                  <div class="col-md-4">
                     <h3>Berdasarkan Tahun</h3>
                     <div class="card shadow">
                           <div class="card-body">
                              <select
                                    class="p-3 w-100"
                                    id="data-selector"
                                    onchange="graph()"
                              >
                              <option value="1">Semua</option>
                              <option value="2020" selected>2020</option>
                              <option value="2021">2021</option>
                              </select>   
                           </div>
                     </div>
                  </div>
                  <div class="col-md-8">
                        <h3>Berdasarkan Rentang Tanggal</h3>
                        <div class="card shadow">
                              <div class="row card-body d-flex justify-content-center align-items-center">
                                    <div class="col-md-5 col-sm-12 mx-1 my-1">
                                          <label for="date-start">Mulai</label>
                                          <input class="p-2" type="date" name="date-start" id="date-start" value="2020-03-02">
                                    </div>
                                    <div class="col-md-5 col-sm-12 mx-1 my-1">
                                          <label for="date-end">Sampai</label>
                                          <input class="p-2" type="date" name="date-end" id="date-end" value="2020-12-31">
                                    </div>
                                    <div class="col">
                                         <button class="btn btn-secondary" onclick="graphByDate()">Submit</button> 
                                    </div>
                                    
                              </div>
                        </div>
                        
                  </div>
            </div>

            <div class="card shadow">
                  <div class="card-body">
                        <div class="d-flex justify-content-center">
                              <div class="text-primary" role="status" id="spinner-cases">
                                    <span class="visually-hidden">Loading...</span>
                              </div>
                        </div>
                        <canvas id="myChart" width="100%" height="100%"></canvas>
                  </div>
            </div>
            
            <h5 class="mt-3">Sumber Data</h5>
            <ul>
                  <li><a href="https://github.com/Reynadi531/api-covid19-indonesia-v2">API COVID-19 Indonesia v2</a></li>
                  <li><a href="https://data.covid19.go.id/public/api/update.json">Covid19.go.id</a></li>
            </ul>
      </div>

      <footer>
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                  Â© 2021 Copyright: <p class="text-reset fw-bold">Kelompok 12 4SI1</p>
             </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="script/moment.js"></script>
      <script src="script/model.js"></script>
      <script src="script/script.js">
            
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
